<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/braves-factor" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Etch A Sketch Doodle</title>
</head>

<body>
    <div class="overall-container">
        <div class='sketch-container'>
            <div class="pink-border">
                <div class="controls-container">

                    <div class="zoom-container">
                        <div class="zoom-value"></div>

                        <div class="zoom-slider">
                            <input type="range" min="1" max="100" value="16" class="slider">
                        </div>

                    </div>
                    <div class="colorToggle-container">
                        <div class="randomColorButton">
                            <span class="toggleText">Randomize Color</span>
                            <input type="checkbox" id="randomizeColor" value="Off" onclick="toggleButton(this)";></input>
                            <label for="randomizeColor">Randomize Color</label>
                        </div>
                    </div>
                </div>

                <div class="grid-container"></div>
                <div class="middleText">Etch A Sketch doodle</div>
            </div>

            <div class=eraseSlider-container>
                <input type="range" min="1" max="2" value="0" class="eraseSlider">
            </div>
        </div>

        <div class="pencil-container">
            <div class="pencil"></div>
            <div class="pencil-tip"></div>
            <input type="color" id="colorPicker"></input>
            <div class = "color-text">Color</div>
        </div>

    </div>

    <div class = "footer">
        Made by: <a href="https://github.com/nlaureta/Etch-a-Sketch"><i class="fa fa-github" style="font-size:24px"></i> nlaureta</a>
    </div>

</body>

<!-- sound from https://mixkit.co/free-sound-effects/click/ -->
<audio id="eraseSound" src="./sounds/eraseSound.wav"></audio>
<!-- sound from https://www.soundjay.com/switch-sounds-1.html -->
<audio id="toggleSound" src="./sounds/toggleSound.mp3"></audio>

</html>
